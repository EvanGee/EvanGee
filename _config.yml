      - I love trying to save people money, and I have a passion for financial literacy. I track all my own spending habits with a monthly budget.
      - I love economics and banking. I use graphana to congregate and track specific financial market and interest rate data.
      - I attend a weekly small group book club, and a weekly investment club.
      - Getting more involved in the edmonton dev community. I've been attending meetups, but want to try and present at one soon.
      
